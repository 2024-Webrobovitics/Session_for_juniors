<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding css to websites </title>
    <!-- Internal css-->
    <style>
        h1
        {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="background-color: aquamarine; color: #2AD;">Inline css</h1>
    <h1>Inline has highest specificity followed by internal followed by external</h1>
    <h2>External css</h2>
</body>
</html>
