<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        h1
        {
            color: red;
        }
        .h1
        {
            color: darkcyan;
        }
        #heading-1
        {
            color: blue;
        }
        h2
        {
            color: blueviolet !important;
        }
    </style>
</head>
<body>
    <h1 class="h1" id="heading-1">Which will dominate</h1>
    <h1 class="h1" id="heading-2">Which will dominate</h1>
    <h1 class="h1" id="heading-3">Which will dominate</h1>
    <h2 class="h1" id="heading-1">Which will dominate</h2><!--This just for demonstration never have two elements with same id -->
</body>
</html>
